<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Life Kitchen Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }
      .signup-form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .form-control {
        border-radius: 0.75rem;
      }
      .form-check-label {
        font-size: 0.9rem;
      }
      .form-check a {
        color: red;
        font-weight: 500;
      }
      .terms {
        font-size: 0.8rem;
        text-align: center;
        margin-top: 1rem;
        color: #666;
      }
      .terms b {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="row w-100 shadow rounded-4 overflow-hidden"
        style="max-width: 1000px"
      >
        <!-- Image Section -->
        <div class="col-md-6 p-0 d-none d-md-block">
          <img
            src="img/signup.png"
            alt="Signup Visual"
            class="img-fluid h-100 w-100"
            style="object-fit: cover"
          />
        </div>

        <!-- Form Section -->
        <div
          class="col-md-6 p-4 bg-light d-flex flex-column justify-content-center"
        >
          <div class="signup-form">
            <h3 class="text-center mb-4 fw-bold">Signup</h3>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Create Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" />
                <label class="form-check-label" for="terms">
                  I agree to Smart Life Kitchen Assistant+
                  <a href="#">Terms of Service</a> and
                  <a href="#">Content policies</a>
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100 mb-2">
                Create account
              </button>
              <button type="button" class="btn btn-outline-dark w-100">
                Continue with Google <i class="bi bi-google ms-2"></i>
              </button>
              <p class="mt-3 text-center">
                Already have an account?
                <a href="login.html" class="text-success fw-bold">Login</a>
              </p>
            </form>
          </div>
          <p class="terms">
            By continuing to register/create an account, you consent to have
            read and agreed to <br />
            <b>Smart Life Kitchen Assistant+</b>
            <a href="#">privacy policy</a> and <a href="#">terms & condition</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
