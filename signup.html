<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Life Kitchen Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }
      .signup-form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .form-control {
        border-radius: 0.75rem;
      }
      .form-check-label {
        font-size: 0.9rem;
      }
      .form-check a {
        color: red;
        font-weight: 500;
      }
      .terms {
        font-size: 0.8rem;
        text-align: center;
        margin-top: 1rem;
        color: #666;
      }
      .terms b {
        color: #000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo.svg"
            alt="Logo"
            width="200"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul
            class="navbar-nav mx-auto mb-2 mb-lg-0 gap-4 p-2 pe-5 align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Features</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="aboutDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                About
              </a>
              <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
                <li>
                  <a class="dropdown-item" href="overview.html"
                    >Product Overview</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="team.html">Meet Our Team</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News & Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex pe-5" role="search">
            <button class="btn btn-success btn-lg" type="button">
              <i class="fa-solid fa-magnifying-glass" href="search.html"></i>
              <a href="search.html" class="text-white text-decoration-none"
                >Search</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="row w-100 shadow rounded-4 overflow-hidden"
        style="max-width: 1000px"
      >
        <!-- Image Section -->
        <div class="col-md-6 p-0 d-none d-md-block">
          <img
            src="img/signup.png"
            alt="Signup Visual"
            class="img-fluid h-100 w-100"
            style="object-fit: cover"
          />
        </div>

        <!-- Form Section -->
        <div
          class="col-md-6 p-4 bg-light d-flex flex-column justify-content-center"
        >
          <div class="signup-form">
            <h3 class="text-center mb-4 fw-bold">Signup</h3>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Create Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" />
                <label class="form-check-label" for="terms">
                  I agree to Smart Life Kitchen Assistant+
                  <a href="#">Terms of Service</a> and
                  <a href="#">Content policies</a>
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100 mb-2">
                Create account
              </button>
              <button type="button" class="btn btn-outline-dark w-100">
                Continue with Google <i class="bi bi-google ms-2"></i>
              </button>
              <p class="mt-3 text-center">
                Already have an account?
                <a href="login.html" class="text-success fw-bold">Login</a>
              </p>
            </form>
          </div>
          <p class="terms">
            By continuing to register/create an account, you consent to have
            read and agreed to <br />
            <b>Smart Life Kitchen Assistant+</b>
            <a href="#">privacy policy</a> and <a href="#">terms & condition</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
